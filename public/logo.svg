<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Chat bubble 1 (left) -->
  <path d="M 50 70 Q 50 50 70 50 L 110 50 Q 130 50 130 70 L 130 90 Q 130 110 110 110 L 80 110 L 65 125 L 65 110 Q 50 110 50 90 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Chat bubble 2 (right) -->
  <path d="M 150 100 Q 150 80 130 80 L 90 80 Q 70 80 70 100 L 70 120 Q 70 140 90 140 L 120 140 L 135 155 L 135 140 Q 150 140 150 120 Z" 
        fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- AI dots in left bubble -->
  <circle cx="75" cy="75" r="4" fill="#6366f1"/>
  <circle cx="90" cy="75" r="4" fill="#6366f1"/>
  <circle cx="105" cy="75" r="4" fill="#6366f1"/>
  
  <!-- AI neural network nodes in right bubble -->
  <circle cx="95" cy="105" r="3.5" fill="white"/>
  <circle cx="110" cy="105" r="3.5" fill="white"/>
  <circle cx="125" cy="105" r="3.5" fill="white"/>
  <circle cx="102.5" cy="120" r="3.5" fill="white"/>
  <circle cx="117.5" cy="120" r="3.5" fill="white"/>
  
  <!-- Neural network connections -->
  <line x1="95" y1="105" x2="102.5" y2="120" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="110" y1="105" x2="102.5" y2="120" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="110" y1="105" x2="117.5" y2="120" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="125" y1="105" x2="117.5" y2="120" stroke="white" stroke-width="1.5" opacity="0.6"/>
</svg>
